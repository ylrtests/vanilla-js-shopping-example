<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping House</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <!-- Fontawesome CDN-->
    <script src="https://kit.fontawesome.com/22442a13a7.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon"><i class="fas fa-bars"></i></span>
            <img src="./assets/images/logo.svg" alt="Store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav> <!--  End of Navbar -->

    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">
                Furniture Collection
            </h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header> <!-- End of Hero -->

    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="products-center">
            <!-- Single product -->
            <article class="product">
                <div class="img-container">
                    <img class="product-img" src="./assets/images/product-1.jpeg" alt="Product">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$600</h4>
            </article> <!-- End of Single product -->
        </div>
    </section> <!-- End of Products -->

    <!-- Cart Overlay-->
    <div class="cart-overlay">
        <!-- Cart -->
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your car</h2>
            <!-- Cart Content -->
            <div class="cart-content">
                <!-- Cart item -->
                <div class="cart-item">
                    <img src="./assets/images/product-1.jpeg" alt="product 1">
                    <div>
                        <h4>Queen bed</h4>
                        <h5>$9.00</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div> <!-- End of Cart item -->
            </div> <!-- End of Cart Content -->
            <!-- Cart Footer -->
            <div class="cart-footer">
                <h3>Your total: $<span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div> <!-- End of Cart Footer -->
        </div> <!-- End of Cart -->
    </div> <!-- End of Cart Overlay -->

    <script src="scripts/app.js"></script>
</body>

</html>
